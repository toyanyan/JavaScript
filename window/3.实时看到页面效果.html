<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
            window.onload = function(){
            oBtn = document.getElementsByTagName("input")[0];
            oBtn.onclick = function(){ /*点击按钮则打开一个空白窗口*/
                let oWindow = window.open();    /*window.open会return一个值，即新窗口对应的window对象*/
               let oHtml =  '<div style="color: red;">星星还是那么亮</div>'
               oWindow.document.write(oHtml);
            }
        }
        
    </script>
</head>
<body>
       <input type="button" value="点击" />
</body>
</html>
